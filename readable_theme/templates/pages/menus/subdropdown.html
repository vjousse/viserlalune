{% load i18n future pages_tags %}
{% spaceless %}
{% if page_branch_in_menu %}

<ul class="dropdown-menu">

    {% for page in page_branch %}

    <li class="{% if page.is_current_or_ascendant %} active{% endif %}{% if page.has_children %}dropdown{% endif %}"><a href="{{ page.get_absolute_url }}">{{ page.title }}</a>
        {% page_menu page %}
    </li>

    {% endfor %}

</ul>


{% endif %}
{% endspaceless %}
