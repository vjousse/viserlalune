{% load i18n future pages_tags %}
{% spaceless %}
{% if page_branch_in_menu %}

<ul>

    {% for page in page_branch %}

    <li{% if page.is_current_or_ascendant %} class="current"{% endif %}><a href="{{ page.get_absolute_url }}"><div>{{ page.title }}</div></a>
        {% page_menu page %}
    </li>

    {% endfor %}

</ul>


{% endif %}
{% endspaceless %}
